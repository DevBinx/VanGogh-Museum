<!doctype html>
<html lang="en">

<head>
  <title>Van Gogh Museum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,900|Source+Serif+Pro&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  <div class="page-loader">
    <div class="loader">Loading...</div>
  </div>

  <div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <!------------------------------------------------------------------ 
          Header Nav 탭
          ------------------------------------------------------------------>

    <header class="site-navbar site-navbar-target position-fixed bg-black" role="banner">
      <div class="container">
        <div class="row align-items-center position-relative">
          <div class="col-3">
            <div class="site-logo">
              <a href="/" class="helveica-neue">Van Gogh Museum</a>
            </div>
          </div>
          <div class="col-9  text-right">
            <span class="d-inline-block d-lg-none"><a href="#"
                class="text-primary site-menu-toggle js-menu-toggle py-5">
                <span class="icon-menu h3 text-primary"></span></a></span>
            <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
              <ul class="site-menu main-menu js-clone-nav ml-auto ">
                <li><a href="/" class="nav-link helveica-neue">Home</a></li>
                <li><a href="/gallery" class="nav-link helveica-neue">Gallery</a></li>
                <li><a href="/gogh" class="nav-link helveica-neue">Who is He</a></li>
                <li><a href="/about" class="nav-link helveica-neue">About</a></li>
                <li class="active"><a href="/contact" class="nav-link helveica-neue">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>


    <div class="site-section-cover">
      <div class="container">
        <div class="row align-items-center text-center justify-content-center">
          <div class="col-lg-6">
            <h1 class="text-white mb-4">Contact Us</h1>
            <p class="lead apple-font font-weight-normal">문의하기</p>

          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-left-half">
      <div class="container">


        <div class="row">
          <div class="col-lg-8 mb-5">
            <form action="#" method="get">
              <div class="form-group row">
                <div class="col-md-6 mb-4 mb-lg-0">
                  <input type="text" class="form-control" placeholder="ID">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="User Name">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <textarea name="" id="" class="form-control" placeholder="" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto">
                  <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Send Message">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="bg-white p-3 p-md-5">
              <h3 class="text-black mb-4">Contact</h3>
            </div>
          </div>
        </div>

      </div>
    </div> <!-- END .site-section -->

    <!------------------------------------------------------------------ 
              Footer
              ------------------------------------------------------------------>

    <div id="footer"> </div>

  </div>

  <script src="js/jquery-migrate-3.0.0.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/aos.js"></script>


  <script src="js/typed.js"></script>
  <script>
    var typed = new Typed('.typed-words', {
      strings: ["Business", " Startups", " Organization", " Company"],
      typeSpeed: 80,
      backSpeed: 80,
      backDelay: 4000,
      startDelay: 1000,
      loop: true,
      showCursor: true
    });
  </script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#footer").load("footer.html");
      /* id 지정을 통해서도 가능합니다. 
       $("#header").load("header.html #navbar")
       */
    });
  </script>

  <script src="js/main.js"></script>

</body>

</html>
