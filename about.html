<!doctype html>
<html lang="en">

<head>
  <title>Van Gogh Museum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,900|Source+Serif+Pro&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">

  <!------------------------------------------------------------------ 
          MAIN CSS
          ------------------------------------------------------------------>

  <link rel="stylesheet" href="css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  <div class="page-loader">
    <div class="loader">Loading...</div>
  </div>

  <div class="site-wrap" id="home-section">

    <!------------------------------------------------------------------ 
          모바일 전용 nav 탭
          ------------------------------------------------------------------>

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <!------------------------------------------------------------------ 
          Header Nav 탭
          ------------------------------------------------------------------>

    <header class="site-navbar site-navbar-target position-fixed bg-black" role="banner">
      <div class="container">
        <div class="row align-items-center position-relative">
          <div class="col-3">
            <div class="site-logo">
              <a href="/" class="helveica-neue">Van Gogh Museum</a>
            </div>
          </div>
          <div class="col-9  text-right">
            <span class="d-inline-block d-lg-none"><a href="#"
                class="text-primary site-menu-toggle js-menu-toggle py-5">
                <span class="icon-menu h3 text-primary"></span></a></span>
            <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
              <ul class="site-menu main-menu js-clone-nav ml-auto ">
                <li><a href="/" class="nav-link helveica-neue">Home</a></li>
                <li><a href="/gallery" class="nav-link helveica-neue">Gallery</a></li>
                <li><a href="/gogh" class="nav-link helveica-neue">Who is He</a></li>
                <li class="active"><a href="/about" class="nav-link helveica-neue">About</a></li>
                <li><a href="/contact" class="nav-link helveica-neue">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!------------------------------------------------------------------ 
          Section 커버
          ------------------------------------------------------------------>

    <div class="site-section-cover">
      <div class="container">
        <div class="row align-items-center text-center justify-content-center">
          <div class="col-lg-6">
            <h1 class="text-white mb-4">About Museum</h1>
            <p class="lead apple-font font-weight-normal">빈센트 반 고흐의 작품들을 전시합니다.</p>

          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------------ 
          Section Content
          ------------------------------------------------------------------>

    <div class="site-section about-me">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 mb-5 mb-md-0">
            <img src="images/img_2.jpg" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-5 ml-auto">
            <h2 class="text-black mb-5 font-weight-bold">Van Gogh Museum</h2>
            <h6 class="text-black apple-font font-weight-bold">개발</h6>
            <p class="apple-font font-weight-normal">DevBinx 김정빈</p>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------------ 
          Footer
          ------------------------------------------------------------------>

    <div id="footer"> </div>

  </div>

  <script src="js/jquery-migrate-3.0.0.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/aos.js"></script>


  <script src="js/typed.js"></script>
  <script>
    var typed = new Typed('.typed-words', {
      strings: ["Business", " Startups", " Organization", " Company"],
      typeSpeed: 80,
      backSpeed: 80,
      backDelay: 4000,
      startDelay: 1000,
      loop: true,
      showCursor: true
    });
  </script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#footer").load("footer.html");
      /* id 지정을 통해서도 가능합니다. 
       $("#header").load("header.html #navbar")
       */
    });
  </script>


  <script src="js/main.js"></script>

</html>
